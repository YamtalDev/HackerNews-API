# Set the default time zone to Israel
spring.jackson.time-zone=Asia/Jerusalem

# Import environment variables from .env file
#spring.config.import=.env

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/news_posts?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=!Tal@2410

# Retry settings
spring.datasource.hikari.initialization-fail-timeout=15000
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization Mode
spring.sql.init.mode=never

# Cache Configuration
spring.cache.cache-names=anato
spring.cache.caffeine.spec=maximumSize=600,expireAfterAccess=30m

# Application Configuration
app.top-posts-page-size=30

