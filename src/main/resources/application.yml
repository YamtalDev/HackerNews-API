spring:
  datasource:
    # Please fill in your password, username, local MySQL data base url fields
    url: jdbc:mysql://localhost:3306/akamai?useSSL=false&serverTimezone=UTC
    password: '!Tal@2410'
    username: anato
    hikari:
          data-source-properties:
            serverTimezone: Asia/Jerusalem
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties:
      hibernate:
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  sql:
    init:
      mode: never
  cache:
    # My nickname
    cache-names: anato
    caffeine:
    # 600 entities to cache is chosen because in the web site the maximun number 
    # of posts that are loaded if i scroll to the end is once is 583
    # 45 min just seems resonable for me, caffein was chosen as a cache mechanism 
    # because it is easy to integrate, quick to implement and efficient.
      spec: maximumSize=600, expireAfterAccess=30m
app:
  # 30 Enitites per result from the data base.
  top-posts-page-size: 30

  # every houre update the data base.
  rank_update_cycle: 3600000
  time_elapsed_cycle: 3600000
